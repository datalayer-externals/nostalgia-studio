<script>
  const colors = [
    'blueviolet',
    'slateblue',
    'mediumslateblue',
    'darkslateblue',
    'darkorchid',
    'darkviolet',
    'violet',
    'mediumpurple',
    'plum',
  ];
  const fragment = new DocumentFragment();
  const ele = colors.map((c) => {
    const h4 = document.createElement('h4');
    h4.style.color = c;
    h4.textContent = 'CRDT example ' + c;
    fragment.append(h4);
  });
