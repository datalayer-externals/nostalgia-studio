<!DOCTYPE html>
<html>
  <head>
    <title>woot-crdt text</title>
    <style>
      .document {
        height: 600px;
        margin: 0 auto;
        padding: 20px 20px;
        text-align: left;
        width: 640px;
        background-color: white;
        border: 1px solid rgb(224, 224, 224);
        font-size: 14px;
        color: #333;
        box-shadow: 0px 0px 30px #a5a5a5;
        /* Necessary so that textarea doesn't get a blue glow when focused */
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>collaborative textarea</h1>
    <textarea id="woot-document" class="document"></textarea>
  </body>
</html>
